<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Locations Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="data" href="stores_geojson.geojson" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { color-scheme: dark light; }
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .leaflet-tooltip { font-weight: 600; }
    /* Search box styles */
    .search-container {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 6px 8px;
      display: flex;
      gap: 6px;
      align-items: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .search-input { padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; width: 260px; }
    .search-btn { padding: 6px 10px; border: none; background: #0078ff; color: white; border-radius: 4px; cursor: pointer; }
    .search-results { max-height: 260px; overflow: auto; margin-top: 6px; font-size: 0.9rem; }
    .search-item { padding: 6px; cursor: pointer; border-bottom: 1px solid #eee; }
    .search-item:hover { background: #f2f2f2; }
  </style>
</head>
<body>
  <div class="search-container" id="searchUI">
    <input id="searchInput" class="search-input" placeholder="Search AHEAD store..." />
    <button id="searchBtn" class="search-btn">Search</button>
  </div>
  <div id="map"></div>
  <script>
    // Initialize map (centered broadly on Gulf Coast / AL region)
    const map = L.map('map').setView([31.2, -87.6], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('stores.geojson')
      .then(r => r.json())
      .then(geo => {
        // Keep references for search
        const features = geo.features || [];
  const markers = [];

        const layer = L.geoJSON(geo, {
          pointToLayer: (feature, latlng) => L.marker(latlng),
          onEachFeature: (feature, layer) => {
            // support multiple capitalizations/variants of the AHEAD store key
            const propsLower = {};
            for (const k in (feature?.properties || {})) propsLower[k.toLowerCase()] = feature.properties[k];
            const name = propsLower['ahead store'] ?? propsLower['ahead store'.toLowerCase()] ?? propsLower['ahead store'] ?? 'Store';
            // fallback to original properties if needed
            const rawName = feature?.properties?.['AHEAD store'] ?? feature?.properties?.['AHEAD Store'];
            const finalName = rawName ?? name;
            const props = feature?.properties ?? {};
            const displayName = finalName ?? name;
            // Label + popup
            layer.bindTooltip(String(displayName), {direction: 'top'});
            // Build a simple popup with all properties
            const rows = Object.entries(props)
              .map(([k,v]) => `<tr><td><b>${k}</b></td><td>${v ?? ''}</td></tr>`)
              .join('');
            layer.bindPopup(`<div style="min-width:220px"><h3 style="margin:.25rem 0">${displayName}</h3><table>${rows}</table></div>`);
            // store marker for searching - keep normalized property value available
            markers.push({feature, layer, storeName: String(finalName)});
          }
        }).addTo(map);

        // Fit to data if there are features
        try {
          map.fitBounds(layer.getBounds(), {padding: [20,20]});
        } catch(e) {
          // If bounds fail (e.g., no features), keep default view.
          console.warn('Unable to fit bounds:', e);
        }

        // --- Search UI logic ---
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        function normalize(s) {
          return String(s ?? '').toLowerCase().trim();
        }

        function runSearch() {
          const q = normalize(searchInput.value);
          if (!q) {
            alert('Please enter a search term');
            return;
          }
          // find matches by 'AHEAD store' property (case-insensitive, substring)
          // match against normalized stored name and also check common property variants
          const matches = markers.filter(m => {
            const candidate = normalize(m.storeName ?? m.feature?.properties?.['AHEAD store'] ?? m.feature?.properties?.['AHEAD Store']);
            return candidate.includes(q);
          });
          if (matches.length === 0) {
            alert('No stores matched: ' + searchInput.value);
            return;
          }

          // If multiple matches, fit bounds to them and open popup for first
          const matchLayers = matches.map(m => m.layer);
          try {
            const group = L.featureGroup(matchLayers);
            map.fitBounds(group.getBounds(), {padding: [40,40]});
          } catch (e) { /* ignore */ }

          // Open popup for first match and set highlight (pan & zoom slightly)
          const first = matchLayers[0];
          first.openPopup();
        }

        searchBtn.addEventListener('click', runSearch);
        searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') runSearch(); });

      })
      .catch(err => console.error('Error loading GeoJSON:', err));
  </script>
</body>
</html>
